                <!-- Details -->
                <div class="form-control">
                    <label for="Are you vegetarian or vegan?" id="label-Answer">
                       
                    </label>
         
                 
          
              
          
                <div class="form-control">
                    <label for="role" id="label-role">
                       1. Are you vegetarian or vegan?
                    </label>
                     
                    <!-- Dropdown options -->
                    <select name="role" id="role">
                        <option value=" Vegetarian"> Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value=" None">
                            None
                        </option>
                        <option value="other">Other</option>
                    </select>
                </div>
          
                <div class="form-control">
                    <label>
                        2.How often do you eat takeaways/fast food in a week?
                    </label>
         
                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio"
                               id="recommed-1"
                               name="recommed">I don't eat takeaways/fast food</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio"
                               id="recommed-2"
                               name="recommed"> Once/twice a week</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio"
                               id="recommed-3"
                               name="recommed">Three times/four times a week</input>
                    </label>
                </div>
          
                <div class="form-control">
                    <label>
                        3.How much water do you drink in day?
                       
                    </label>
                    <!-- Input Type Checkbox 1 -->
                    <label for="inp-1">
                        <input type="checkbox"
                               name="inp">1l</input></label>
                    <label for="inp-2">

                               name="inp">0.5L</input></label>
                    <label for="inp-3">

                               name="inp">2L</input></label>
                    <label for="inp-4">
                        <input type="checkbox"
                               name="inp">I forget to drink water</input></label>
                    <label for="inp-5">
                      
                        <div class="form-control">

                            </label>

                                       name="inp">Yes</input></label>
                            <label for="inp-2">
                                <input type="checkbox"
                                       name="inp">No</input></label>
                            <label for="inp-3">
                                <input type="checkbox"
                                       name="inp">Sometimes</input></label>
                            <label for="inp-4">
                               
                                <div class="form-control">

                                    <label for="inp-2">

                                    <label for="inp-3">

                                               name="inp">I drink a lot</input></label>

                                            <label for="inp-2">

                                                       name="inp"> Once/twice a week</input></label>
                                            <label for="inp-3">
